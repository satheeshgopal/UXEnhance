<!DOCTYPE html>
<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="" ng-init="firstname='raju'">
 	<p>Name : <input type="text" ng-model="name"></p>
	<p>Bound using {{}}</p>
 	<h1>Hello {{name}}</h1>
	<p>Bound using variable</p>
	<p ng-bind="name"></p>
	<p>Bound using already initialized value</p>
	<p ng-bind="firstname"></p>	
	<p>My first expression: {{ 5 + 5 }}</p>
</div>

</body>
</html>
